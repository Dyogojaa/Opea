<div *ngIf="!funcoes">
    <mat-progress-bar mode="buffer"></mat-progress-bar>
</div>
    
  <div class="dadosFuncoes" *ngIf="funcoes">
    <div class="cabecalho">
        <mat-grid-list cols="2" rowHeight="50px">
          <mat-grid-tile>
              <h2>Funções Cadastradas</h2>
          </mat-grid-tile>
          <mat-grid-tile>
              <button mat-stroked-button color="primary" routerLink="/Funcoes/novafuncao">Incluir Nova Função</button>
          </mat-grid-tile>
        </mat-grid-list>
    </div>
  
    <div class="divAutoComplete">
      <form>
        <mat-form-field class="autoCompleteInput">
          <input
            type="text"
            placeholder="Digite a função que você procura"
            matInput
            [formControl]="autoCompleteInput"
            [matAutocomplete]="auto"
          />

          <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
            <mat-option
              *ngFor="let funcao of nomesFuncoes | async"
              [value]="funcao"
            >
              {{ funcao }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </form>
    </div>
  
      <table *ngIf="funcoes"
        mat-table
        matSort
        [dataSource]="funcoes"
        class="mat-elevation-z8 tabela"    
      >
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
          <td mat-cell *matCellDef="let funcoes">{{ funcoes.name }}</td>
        </ng-container>
    
        <ng-container matColumnDef="descricao">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Descrição</th>
          <td mat-cell *matCellDef="let funcoes">
            <mat-icon> {{ funcoes.descricao }}</mat-icon>
          </td>
        </ng-container>
    
    
        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let funcoes">
            <button
              mat-mini-fab
              color="primary"
              [routerLink]="[
                '/Funcoes/atualizarfuncao',
                funcoes.id
              ]"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-mini-fab color="warn" (click)="AbrirDialog(funcoes.id, funcoes.name)">
              <mat-icon>delete_forever</mat-icon>
            </button>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      
    </div>
    <mat-paginator [pageSizeOptions]="[5,10,15,20]"  showFirstLastButtons></mat-paginator>
