<div class="loginFormulario" fxLayout="row" fxLayoutAlign="center end">
    <div class="divFormulario">
        <h1>Faça seu Login</h1>        
        <mat-divider></mat-divider>
        <div class="cardErros" *ngIf="erros.length > 0">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Algo deu errado</mat-card-title>                    
                </mat-card-header>
                <mat-divider></mat-divider>                
                <mat-card-content>
                    <div class="divErros">
                        <h4 *ngFor="let erro of erros" class="textoErros">
                            {{erro}}
                        </h4>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
        <div class="formulario">
            <form [formGroup]="formulario" (ngSubmit)="EnviarFormulario()">
                <div>
                    <mat-form-field>
                        <input type="text" formControlName="email" placeholder="Digite o seu Email" matInput required minlength="10" maxlength="50" />
                        <mat-error *ngIf="propriedade.email.touched && propriedade.email.invalid">
                            <sup>*</sup>Digite o seu Email
                        </mat-error>
                        <mat-error *ngIf="propriedade.email.erros?.minlength">
                            <sup>*</sup>Use mais caracteres
                        </mat-error>
                        <mat-error *ngIf="propriedade.email.erros?.maxlength">
                            <sup>*</sup>Use menos caracteres
                        </mat-error>                        
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <input type="password" formControlName="senha" placeholder="Digite o sua Senha" matInput required minlength="6" maxlength="50" />
                        <mat-error *ngIf="propriedade.senha.touched && propriedade.senha.invalid">
                            <sup>*</sup>Digite o sua Senha
                        </mat-error>
                        <mat-error *ngIf="propriedade.senha.erros?.minlength">
                            <sup>*</sup>Use mais caracteres
                        </mat-error>
                        <mat-error *ngIf="propriedade.senha.erros?.maxlength">
                            <sup>*</sup>Use menos caracteres
                        </mat-error>                        
                    </mat-form-field>
                </div>
                <br/>
                <mat-divider></mat-divider>
                <div fxLayout="row" fxLayoutGap="10px" fxFlexAlign="end center" class="botoes">
                    <button type="submit" mat-stroked-button color="primary" [disabled]="formulario.invalid">Logar</button>
                    <button  mat-stroked-button color="accent" routerLink="/Usuarios/registrarusuario">Não possuo Conta</button>
                </div>
            </form>
        </div>
    </div>
</div>
